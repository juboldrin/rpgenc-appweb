<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <title>Cadastro de personagens</title>
</head>

<body>
<div layout:fragment="conteudo">
    <h1>
        Cadastro de personagens
    </h1>

    <form method="post" action="/characters">

        <input type="hidden" name="_method" value="put" th:if="${character != null}">
        <input type="hidden" name="id" th:value="${character?.id}">

       <div>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" th:value="${character?.nome}">
       </div>

        <div>
            <label for="habprincipal">Habilidade principal:</label>
            <input id="habprincipal" name="habprincipal" th:value="${character?.habilidadePrincipal}">
        </div>

        <div>
            <label for="habsecundaria">Habilidade secundÃ¡ria:</label>
            <input id="habsecundaria" name="habsecundaria" th:value="${character?.habilidadeSecundaria}">
        </div>

        <input type="submit" value="Cadastrar">

    </form>
</div>
</body>
</html>
